<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlanRiseAI | 내계정</title>
  <link rel="manifest" href="/public/manifest.webmanifest" />
  <meta name="theme-color" content="#1f7a6f" />
  <link rel="icon" type="image/svg+xml" href="/public/icons/icon.svg" />
  <link rel="apple-touch-icon" href="/public/icons/icon.svg" />
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body>
<header>
  <div class="topbar">
    <div class="logo">PlanRiseAI</div>
    <nav>
      <a href="/">홈</a>
      <a href="/planner">플래너</a>
      <a href="/calendar">캘린더</a>
      <a href="/dday">D-Day</a>
      <a href="/settings">설정</a>
      <a href="/account">내계정</a>
    </nav>
    <div class="install-wrap row">
      <button id="installBtn" class="ghost hidden">설치</button>
      <button id="logoutBtn" class="ghost">로그아웃</button>
    </div>
  </div>
  <div class="topbar mobile-only">
    <div class="mobile-bar">
      <a href="/">홈</a>
      <a href="/planner">플랜</a>
      <a href="/calendar">캘린더</a>
      <a href="/dday">D-Day</a>
      <a href="/settings">설정</a>
      <a href="/account">계정</a>
    </div>
  </div>
</header>

<main>
  <div class="grid">
    <section class="card">
      <h1 class="title">내 계정</h1>
      <p class="sub" id="accountEmail">-</p>
      <p class="sub" id="quotaInfo" style="margin-top:8px;">-</p>
    </section>
    <aside class="card">
      <h2 class="title">요금제</h2>
      <div class="pricing-grid">
        <article class="pricing-card" data-tier-card="free">
          <p class="badge">FREE</p>
          <h3>무료</h3>
          <p class="price">₩0 / 월</p>
          <p class="sub">AI 플랜 생성 2회, 재분배 2회</p>
          <p class="sub">광고 표시</p>
          <button data-tier="free" class="tierBtn ghost">이 요금제 선택</button>
        </article>
        <article class="pricing-card" data-tier-card="pro_monthly">
          <p class="badge">PRO MONTHLY</p>
          <h3>월간</h3>
          <p class="price">₩6,900 / 월</p>
          <p class="sub">AI 플랜 생성 6회, 재분배 10회</p>
          <p class="sub">광고 제거</p>
          <button data-tier="pro_monthly" class="tierBtn">이 요금제 선택</button>
        </article>
        <article class="pricing-card" data-tier-card="pro_yearly">
          <p class="badge">PRO YEARLY</p>
          <h3>연간</h3>
          <p class="price">₩69,000 / 년</p>
          <p class="sub">AI 플랜 생성 무제한, 재분배 무제한</p>
          <p class="sub">광고 제거</p>
          <button data-tier="pro_yearly" class="tierBtn secondary">이 요금제 선택</button>
        </article>
      </div>
      <p class="sub" style="margin-top:10px;">결제 연동 전 시뮬레이션 UI입니다. 선택 시 즉시 계정 요금제가 반영됩니다.</p>
    </aside>
  </div>
</main>

<script type="module" src="/public/js/common.js"></script>
<script type="module" src="/public/js/account.js"></script>
</body>
</html>
